<!DOCTYPE HTML>
<html>
	<head>
		<title>5-Day Forecaster</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="img/ico" href="favicon.ico">
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/global.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<header id="header">
								<h1>5-Day Weather</h1>
								<nav id="nav">
									<input type="text" name="location" autocomplete="false" autofocus="autofocus" id="location_input" class="location" maxlength="50" value="" placeholder="Type City Name"/>
									<button id="get_forecast">GO</button>
								</nav>
							</header>

						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="container">
					<div class="row main-row">
						<div class="12u 12u(mobile)">
							<section id="weatherforecast">
								<h2 id="location_name"></h2>
								<div class="forecast" id="location_weather">
									
								</div>
							</section>

						</div>

					</div>
				</div>
			</div>
			<div id="foo">
			</div>

			<div id="footer-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">

							<div id="copyright">
								&copy; 5-Day Weather Forecast. All rights reserved.
								|
								Design: <a href="http://linkedin.com/in/matrosa">Mat Rosa</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script src="assets/js/jquery-3.1.1.min.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>

	</body>
</html>
